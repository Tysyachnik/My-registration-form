<label class="w-full">
  <p-auto-complete
    class="p-dropdown-panel"
    [placeholder]="'Gender'"
    [dropdown]="true"
    [suggestions]="filteredOptions"
    [formControl]="innerControl"
    (completeMethod)="search($event)"
    forceSelection="true"
    (onSelect)="onSelect($event)"
    (onBlur)="onBlur()"
    [appendTo]="appendTo()"
    required
    [class.invalid]="ngControl.control?.invalid && ngControl.control?.touched"
  />

  <span class="text-sm text-gray-700">{{ label() }}</span>
  <span class="text-sm font-medium">
    @if(required()) {
    <span class="text-red-500">*</span>
    }
  </span>
</label>
