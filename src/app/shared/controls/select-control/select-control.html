<label class="w-full">
  <p-auto-complete
    [(ngModel)]="value"
    [dropdown]="true"
    (ngModelChange)="onModelChange($event)"
    [suggestions]="filteredOptions"
    (completeMethod)="search($event)"
    forceSelection="true"
    field="optionLabel"
    (onBlur)="onTouched()"
  />

  <span class="text-sm text-gray-700">{{ label }}</span>
</label>
