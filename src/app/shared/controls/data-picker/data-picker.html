<div class="w-full">
  <label class="w-full">
    <p-date-picker
      [showIcon]="showIcon()"
      [iconDisplay]="iconDisplay()"
      [dateFormat]="dateFormat()"
      [formControl]="innerControl"
      [minDate]="minDate()"
      [maxDate]="maxDate()"
      inputId="{{ inputId() }}"
      (onBlur)="onTouched()"
      class="w-full"
      [appendTo]="appendTo()"
    />
    <label for="inputId"> {{ label() }}</label>
  </label>
</div>
