<div class="flex flex-col gap-2">
  <app-radio-control
    label="Accept the terms"
    [(ngModel)]="value.terms"
    (ngModelChange)="onSelect('terms', $event)"
  ></app-radio-control>

  <app-radio-control
    label="I agree to the processing of data"
    [(ngModel)]="value.data"
    (ngModelChange)="onSelect('data', $event)"
  ></app-radio-control>

  <app-radio-control
    label="Subscribe to the newsletter"
    [(ngModel)]="value.newsletter"
    (ngModelChange)="onSelect('newsletter', $event)"
  ></app-radio-control>

  <p-button
    label="Finish registration"
    [disabled]="!isFormValid"
    (onClick)="submit()"
    class="mt-4"
  ></p-button>
</div>
