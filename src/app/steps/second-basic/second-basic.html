<form [formGroup]="group" class="flex flex-col gap-4">
  <app-input-control formControlName="email" label="Email" type="email"></app-input-control>
  <app-input-control formControlName="name" label="Name"></app-input-control>
  <app-select-control
    formControlName="country"
    [options]="countries"
    placeholder="Choose the Country"
    optionLabel="name"
    optionValue="code"
  ></app-select-control>
  <app-phone-control formControlName="phone"></app-phone-control>
</form>
