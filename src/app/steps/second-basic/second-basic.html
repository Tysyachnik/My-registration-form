<div [formGroup]="innerControl" class="flex flex-col gap-4">
  <app-input-control [formControl]="emailControl" label="Email" type="email"></app-input-control>
  <app-input-control [formControl]="nameControl" label="Name"></app-input-control>
  <app-select-control
    [formControl]="countryControl"
    [options]="countries"
    placeholder="Choose the Country"
    optionLabel="label"
    optionValue="code"
  ></app-select-control>

  @if(isPhoneVisible) {
  <app-phone-control
    [formControl]="phoneControl"
    [countryCode]="selectedCountryCode"
  ></app-phone-control>
  }
</div>
